<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Hello
    </h1>

    <style>
        h1{
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            position: absolute;
            font-family: poppins;
        }
        h1::before{
            content: "Hello";
            font-size: 50px;
            position: absolute;
            top: 5px;
            transform: translate(-50%, -50%);
            left: 50%;
            text-transform: uppercase;
            font-family: poppins;
            /* color: ; */
        }
    </style>
</body>
</html>
